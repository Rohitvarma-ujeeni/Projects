---
- name: Configure EC2 Instance for Docker, Ansible, and Monitoring
  hosts: all
  become: yes
  vars:
    python_venv_path: /opt/ansible-venv

  pre_tasks:
    - name: Install base system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - python3.12-venv
          - python3-full
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Install Ansible
      apt:
        name: ansible
        state: present
        update_cache: yes

    - name: Create Python virtual environment
      command: "python3 -m venv {{ python_venv_path }}"
      args:
        creates: "{{ python_venv_path }}/bin/activate"

    - name: Install Docker SDK in virtualenv
      command: "{{ python_venv_path }}/bin/pip install docker"
      environment:
        PIP_BREAK_SYSTEM_PACKAGES: "1"

    - name: Set Python interpreter for Ansible
      set_fact:
        ansible_python_interpreter: "{{ python_venv_path }}/bin/python"
        DOCKER_HOST: "unix://var/run/docker.sock"

  tasks:
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install community.docker collection
      ansible.builtin.command:
        cmd: ansible-galaxy collection install community.docker
        creates: /root/.ansible/collections/ansible_collections/community/docker

    # Setup Prometheus Node Exporter
    - name: Create /opt directory if not exists
      file:
        path: /opt
        state: directory
        mode: '0755'

    - name: Download Node Exporter v1.7.0
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
        dest: /opt/node_exporter-1.7.0.linux-amd64.tar.gz
        mode: '0644'

    - name: Extract Node Exporter archive
      unarchive:
        src: /opt/node_exporter-1.7.0.linux-amd64.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Move Node Exporter binary to /usr/local/bin
      copy:
        src: /opt/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes

    - name: Create systemd service file for Node Exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/node_exporter
          User=root

          [Install]
          WantedBy=default.target
        mode: '0644'

    - name: Reload systemd and start Node Exporter
      systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes
